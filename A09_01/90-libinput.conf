Section "InputClass"
        Identifier "libinput touchpad catchall"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"
        Driver "libinput"
        Option "Tapping" "True"
        Option "PalmDetection" "True"
       #Option "TappingDragLock" "True"
        Option "TappingDrag" "True"
        Option "ClickMethod" "buttonareas"
EndSection
